name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install Flask-Testing
          pip install -r requirements.txt
            
      - name: Run Tests
        run: |
          pytest tests/
        
      - name: Get Commit SHA
        id: commit_sha
        run: echo "::set-output name=sha::$(git rev-parse HEAD)"

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          COMMIT_SHORT_SHA=$(git rev-parse --short=7 HEAD)
          docker build -t noabt/myapp:${BRANCH_NAME}-${COMMIT_SHORT_SHA} .
          docker push noabt/myapp:${BRANCH_NAME}-${COMMIT_SHORT_SHA}

      - name: Update Helm Chart Values
        run: |
          # Assuming you have your Helm chart values in a file named "values.yaml"
          sed -i "s/tag:.*/tag: \"${BRANCH_NAME}-${COMMIT_SHORT_SHA}\"/" ./myapp/values.yaml

      - name: Commit and Push Helm Chart Changes
        run: |
          git config user.email "noabt123@gmail.com"
          git config user.name "noabt"
          git add ./myapp/values.yaml
          git commit -m "Update image tag in Helm chart values"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/noabt/Driving-School-Manager.git


