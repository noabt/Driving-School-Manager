name: CI test

on:
  workflow_dispatch:
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install Flask-Testing
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest tests/

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
            BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
            COMMIT_SHORT_SHA=$(git rev-parse --short=7 HEAD)
            DOCKER_TAG=${BRANCH_NAME}-${COMMIT_SHORT_SHA}
            docker build -t noabt/myapp:${DOCKER_TAG} .
            docker push noabt/myapp:${DOCKER_TAG}
        
      - name: Update Helm Chart Values
        run: |
            # Update the tag in your Helm chart values.yaml file
            sed -i "s/tag:.*/tag: \"${DOCKER_TAG}\"/" myapp/values.yaml
            git config user.email "noabt123@gmail.com"
            git config user.name "noabt"
            git add myapp/values.yaml
            git commit -m "Update image tag in Helm chart values"
            git push origin main  # Replace 'main' with your branch name
        
