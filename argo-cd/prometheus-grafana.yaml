apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/kube-prometheus-stack
    repoURL: 'https://github.com/prometheus-community/helm-charts.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default