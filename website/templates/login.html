{% extends "base.html" %} {% block title %} Login {% endblock %} {% block content
%}
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://www.thermofisher.com/blog/wp-content/uploads/sites/7/2016/06/istock_48003904_road-1.jpg");
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }

    .container h2 {
      text-align: center;
    }

    .container label, .container input[type="text"], .container input[type="password"], .container input[type="submit"] {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .container input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container input[type="submit"]:hover {
      background-color: black;
    }

  </style>
  <div class="container">
    <h1>Driving Teacher?</h1>
    <h2>Make Your Teaching Job Organized With Our App!!</h2>
    <h2>Sign In</h2>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
